name: Run Micro-Evaluation Suite

on:
  pull_request:
    branches: [ main, master ]
  # Temporarily disabled push triggers to avoid blocking commits
  # push:
  #   branches: [ main, master ]

jobs:
  eval:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run evaluation suite
      run: npm run eval
    
    - name: Upload evaluation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: evaluation-report
        path: |
          evals/report/results.md
          evals/report/results.json
        retention-days: 30
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const reportPath = 'evals/report/results.md';
          
          if (fs.existsSync(reportPath)) {
            const report = fs.readFileSync(reportPath, 'utf8');
            const summary = report.split('\n')[0]; // Get the first line with summary
            
            const comment = `## üîç Micro-Evaluation Results
            
            ${summary}
            
            <details>
            <summary>üìä Full Report</summary>
            
            \`\`\`markdown
            ${report}
            \`\`\`
            
            </details>
            
            üìÑ [Download Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
